<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <!--Sign Up-->
      <h3>Sign Up!</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="mail@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>
      <!--Sign In-->
      <form id="sign-in-form">
        <h3>Sign In</h3>
        <input name="credentials[email]" type="email" placeholder="mail@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
      <!--Div for Auth Messages-->
      <section id="auth-display"></section>
      <!--Sign Out-->
      <h3 class="sign-out">Sign Out</h3>
      <button class="sign-out">Sign Out</button>

      <h1>Game Reviews</h1>
      <!--Create New Review-->
      <form id="create-game-review-form">
        <h3>Create Game Review</h3>
        <input name= "game[title]" type="text" placeholder="Game Title">
        <input name="game[description]" type="text" placeholder="Add a Description (optional)" size="40">
        <input name="game[rating]" type="text" placeholder="Enter a Number Rating" size="19">
        <button type="submit">Submit</button>
      </form>
      <!--Div for Game Messages-->
      <section id="game-display"></section>
      
      


    </body>
</html>
